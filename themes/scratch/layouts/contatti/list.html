{{ define "main" }}
<div class="contatti-grid">
    <div class="contatti-text">{{ .Content }}</div>
    <div class="contatti-img">
        {{ $studio_image := (.Resources.ByType "image").GetMatch "*studio*" }}
        {{ if $studio_image }}
            {{ partial "image" (dict "Site" $.Site  "image" $studio_image "loading" "eager" ) }}
        {{ end }}
    </div>
</div>
{{ end }}
